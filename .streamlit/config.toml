# ===================== SERVER SETTINGS =====================
[server]
# Exécution en mode headless (sans interface GUI)
headless = true

# CORS (Cross-Origin Resource Sharing)
enableCORS = false

# Protection XSRF
enableXsrfProtection = true

# Port par défaut (optionnel)
# port = 8501

# Adresse (optionnel)
# address = "localhost"


# ===================== BROWSER SETTINGS =====================
[browser]
# Désactive la collecte de statistiques d'utilisation
gatherUsageStats = false

# Titre de la page (visible dans l'onglet du navigateur)
# serverAddress = "localhost"

# Port de serveur (si différent du port server)
# serverPort = 8501


# ===================== RUNNER SETTINGS =====================
[runner]
# Réexécution automatique lors des changements de fichiers
# fastReruns = true

# Timeout de post script (en secondes)
# postScriptGC = true


# ===================== LOGGER SETTINGS =====================
[logger]
# Niveau de log (debug, info, warning, error)
# level = "info"

# Format de message de log

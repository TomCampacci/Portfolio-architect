# ===================== THEME COLORS =====================
# Personnalisation des couleurs de l'application
# Change ces valeurs pour modifier l'apparence

[theme]
# Couleur principale (boutons, liens, accents)
primaryColor = "#e94560"           # Rouge/Rose vif

# Couleur de fond principale
backgroundColor = "#0f0f23"        # Bleu très foncé

# Couleur de fond secondaire (cartes, sidebar)
secondaryBackgroundColor = "#1a1a2e"  # Bleu foncé

# Couleur du texte
textColor = "#ffffff"              # Blanc

# Police de caractères
font = "sans serif"                # Options: "sans serif", "serif", "monospace"

# Base de thème (optionnel)
# base = "dark"                    # Options: "light", "dark"


